id: rss

queries:
  categories:
    contentType: category
    scope: list
    orderBy:
      - key: title
        direction: asc
  posts:
    contentType: post
    scope: list
    orderBy:
      - key: title
        direction: asc

contentTypes:
  include:
    - rss
  lastUpdate:
    - post

engine:
  id: mustache
  options:
    contentTypes:
      rss:
        template: 'rss'

output:
  path: ''
  file: rss
  ext: xml
